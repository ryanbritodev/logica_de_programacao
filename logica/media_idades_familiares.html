<!DOCTYPE html>
<html>
<script>

    function pulaLinha() {

        document.write("<br>");
        document.write("<br>");
	}

    function mostra(frase) {

        document.write(frase);
        pulaLinha();
	}

	function pergunta(mensagem) {

		return prompt(mensagem);
	}

	function converta(valor){

		return parseInt(valor);
	}

	var totalFamiliares = converta(pergunta("Sua família é constituída por quantos membros?"));
	var numero = 1;
	var totalIdades = 0;

	while(numero <= totalFamiliares){

	var idade = converta(pergunta("Qual a idade do familiar?"));
	numero++;
	totalIdades = totalIdades + idade;

	}

	var mediaDasIdades = totalIdades / totalFamiliares;
	mostra("A média das idades é: " + mediaDasIdades + ".");
	mostra("FIM!");

</script>
</html>
