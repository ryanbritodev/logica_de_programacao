<!DOCTYPE html>
<meta charset="UTF-8">

<html>

<title> Programa feito em Java com o uso de Funções! </title>

<script>
	
	function pulaLinha(){

		document.write("<br>");
	}


	function mostra(frase){

		document.write("**************************************************");
		pulaLinha();
		document.write(frase);
		pulaLinha();

	}

	mostra("OLÁ PESSOAL! ESSE É UM PROGRAMA CRIADO COM FUNÇÃO!");
	mostra("PARA DAR UMA OLHADA NO CÓGIDO FONTE POR TRÁS DA PÁGINA, PRESIONE CTRL + U");
	mostra("OBRIGADO!");

</script>

</html>
