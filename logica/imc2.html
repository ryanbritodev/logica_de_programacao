	function calculaImc(altura, peso) {

		var imc = Math.round(peso / (altura * altura));
		return imc;
	}

		var imcRyan = calculaImc(1.65, 70);
			imcAmigo = calculaImc(1.80, 25);

	mostra("O IMC do amigo de Ryan é: " + imcAmigo + ".");

</script>
