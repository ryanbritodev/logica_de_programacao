<!DOCTYPE html>
<html>

<script>

	function pulaLinha() {

		document.write("<br>");

	}

	function mostra(frase) {

		document.write(frase);
		pulaLinha();

	}

	function calculaImc(altura, peso) {

		return Math.round(peso / (altura * altura));

	}

		var nomeInformado = prompt("Informe seu nome:");
		var alturaInformada = prompt(nomeInformado + ", informe sua altura:");
		var pesoInformado = prompt(nomeInformado + ", informe o seu peso:");

		var imc = calculaImc(alturaInformada, pesoInformado);

	mostra(nomeInformado + ", o seu IMC calculado é de aproximadamente " + imc + ".");

	if(imc < 18.5) {

		mostra("Seu IMC está abaixo do recomendado.");
	}

	if(imc > 24.9) {

		mostra("Seu IMC está acima do recomendado.");
	}

	if(imc >= 18.5 && imc <= 24.9) {

		mostra("Seu IMC está na medida ideal, parabéns!");
	}

</script>

</html>
