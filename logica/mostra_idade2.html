<meta charset="UTF-8">
<script>
	
	function pulaLinha(){

		document.write("<br><hr><br>");

	}

	function mostra(frase){

		document.write("<big>" + frase + "</big>");
		pulaLinha();

	}

	var ano = 2024

	mostra("Eu nasci em: " + (ano - 19));
	mostra("Karina nasceu em: " + (ano - 37));
	mostra("Neuza nasceu em: " + (ano - 73));

</script>
